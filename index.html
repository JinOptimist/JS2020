<html>
	<head>
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="styles/icon.css">
		<script src="js/jquery-3.5.0.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div class='header'>
			Бе бе бе
			<div class='login'>
				Login/Registration
			</div>
		</div>
		<div class='content'>
		
			<div class='textarearCool'>
				Тест: <span class='result'>***</span>
				<div>
					<textarea class='data'></textarea>
				</div>
				<div>
					<input type='button' value='Посчитать' class='process' />
				</div>
			</div>
		
			<div class='num'>
				Сколько чисел: <span class='result'>***</span>
				<div>
					<input type='text' placeholder='Enter number' class='data' />
				</div>
				<div>
					<input type='button' value='Посчитать' class='process' />
				</div>
			</div>
		
			<div class='bra'>
				Скобви: <span class='result'>***</span>
				<div>
					<input type='text' placeholder='Enter number' class='data' />
				</div>
				<div>
					<input type='button' value='Проверить скобки' class='process' />
				</div>
			</div>
		
			<div class='coin'>
				Монетки: <span class='result'>***</span>
				<div>
					<input type='number' placeholder='Enter number' class='data' />
				</div>
				<div>
					<input type='button' value='Encrypt' class='process' />
				</div>
			</div>
			
			<div class='encrypt'>
				Шифрование
				<span class='result'>***</span>
				<div>
					<input type='number' placeholder='Enter number' class='data' />
				</div>
				<div>
					<input type='button' value='Encrypt' class='process' />
				</div>
			</div>
		</div>
		<div class='login-popup'>
			<div class='cover'></div>
			<div class='login-content'>
				<div class='close-block'>
					<span class='icon close'></span>
				</div>
				<div>
					<div>
						<input type='text' placeholder='Login' />
					</div>
					<div>
						<input type='password' placeholder='Password' />
					</div>
					<div>
						<input type='button' value='login' />
						<input type='button' value='registration' />
					</div>
				</div>
				<div class='empty'></div>
			</div>
		</div>
	</body>
</html>
